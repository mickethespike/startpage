<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title></title>
		<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	</head>
	<body>
		<script>
function switchSite(website) {
	document.location.href = website;
}

function search(website) {
	let query = '';

	switch (website) {
		case 'ddg':
			query = document.getElementById('searchbar').value;
			switchSite('https://duckduckgo.com/&q=' + query);
			break;
		case 'yt':
			query = document.getElementById('searchyoutube').value;
			switchSite('https://www.youtube.com/results?search_query=' + query);
			break;
		case 'gh':
			query = document.getElementById('searchgithub').value;
			switchSite('https://github.com/search?utf8=%E2%9C%93&q=' + query + '&type=');
			break;
	}
}

		</script>

		<div class="container">
			<div class="input-group mb-3">
				<input type="text" class="form-control" id="searchbar" placeholder="Search DuckDuckGo" aria-label="Search DuckDuckGo" aria-describedby="basic-addon2">
				<div class="input-group-append" style="background-color: white;" onclick="search('ddg');">
					<button class="btn btn-outline-secondary" type="button">Search</button>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">YouTube</h5>
							<div class="input-group mb-3">
								<input type="text" class="form-control" id="searchyoutube" placeholder="Search YouTube" aria-label="Search YouTube" aria-describedby="basic-addon2">
								<div class="input-group-append" onclick="search('yt');">
									<button class="btn btn-outline-secondary" type="button">Search</button>
								</div>
							</div>

							<p class="card-text">The biggest video sharing platform!</p>
							<a href="https://youtube.com" class="btn btn-primary">Get me there!</a>
						</div>
					</div>
				</div>

				<div class="col-sm-6">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">GitHub</h5>
							<div class="input-group mb-3">
								<input type="text" class="form-control" id="searchgithub" placeholder="Search GitHub" aria-label="Search GitHub" aria-describedby="basic-addon2">
								<div class="input-group-append" onclick="search('gh');">
									<button class="btn btn-outline-secondary" type="button">Search</button>
								</div>
							</div>

							<p class="card-text">The most awesome code sharing platform for lovers of open source.</p>
							<a href="https://github.com" class="btn btn-primary">Sounds awesome!</a>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Ultimate Guitar</h5>
							<p class="card-text">A very nice place for the lazy guitarplayer.</p>
							<a href="https://ultimateguitar.com" class="btn btn-primary">Dudududu</a>
						</div>
					</div>
				</div>
			</div>
	</body>
</html>
