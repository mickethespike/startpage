<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title></title>
		<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
		<link href="./css/light.css" rel="stylesheet">
		<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	</head>
	<body>
		<script src="./js/handle_search.js"></script>
		<script src="./js/mode.js"></script>
		<script src="./js/add_card.js"></script>

		<button type="button" class="menu-btn fa fa-plus" data-toggle="modal" data-target="#addModal"></button>
		<button type="button" class="menu-btn fa fa-cog" data-toggle="modal" data-target="#myModal"></button>

		<div id="addModal" class="modal fade" role="dialog">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h4 class="modal-title">Add Card</h4>
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		      </div>
		      <div class="modal-body">
						<div class="form-group">
							<label for="card_title">Title</label>
							<input type="text" class="form-control" id="card_title">
						</div>
						<div class="form-group">
						  <label for="description">Description</label>
						  <textarea class="form-control" rows="1" id="description"></textarea>
					 	</div>
						<div class="form-group">
							<label for="url">Url</label>
							<input type="text" class="form-control" id="url">
						</div>
						<div class="form-group">
						  <label for="button_label">Button Label</label>
						  <input type="text" class="form-control" id="button_label">
						</div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default disabled" data-dismiss="modal">Coming Soon!</button>
		      </div>
		    </div>
  		</div>
		</div>

		<div id="myModal" class="modal fade" role="dialog">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h4 class="modal-title">Settings</h4>
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		      </div>
		      <div class="modal-body">
		        <div class="setting">
		        		<h5>Theme</h5>
								<input id="toggle-mode" data-width="80" data-height="40" class="toggle" type="checkbox">
		        </div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      </div>
		    </div>
  		</div>
		</div>

		<div class="container">
			<div class="input-group mb-3">
				<input type="text" class="form-control" id="searchbar" placeholder="Search DuckDuckGo" aria-label="Search DuckDuckGo" aria-describedby="basic-addon2">
				<div class="input-group-append" style="background-color: white;" onclick="search('ddg');">
					<button class="btn btn-outline-secondary" type="button">Search</button>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">YouTube</h5>
							<div class="input-group mb-3">
								<input type="text" class="form-control" id="searchyoutube" placeholder="Search YouTube" aria-label="Search YouTube" aria-describedby="basic-addon2">
								<div class="input-group-append" onclick="search('yt');">
									<button class="btn btn-outline-secondary" type="button">Search</button>
								</div>
							</div>

							<p class="card-text">The biggest video sharing platform!</p>
							<a href="https://youtube.com" class="btn btn-primary">Get me there!</a>
						</div>
					</div>
				</div>

				<div class="col-sm-6">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">GitHub</h5>
							<div class="input-group mb-3">
								<input type="text" class="form-control" id="searchgithub" placeholder="Search GitHub" aria-label="Search GitHub" aria-describedby="basic-addon2">
								<div class="input-group-append" onclick="search('gh');">
									<button class="btn btn-outline-secondary" type="button">Search</button>
								</div>
							</div>

							<p class="card-text">The most awesome code sharing platform for lovers of open source.</p>
							<a href="https://github.com" class="btn btn-primary">Sounds awesome!</a>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Ultimate Guitar</h5>
							<p class="card-text">A very nice place for the lazy guitarplayer.</p>
							<a href="https://ultimateguitar.com" class="btn btn-primary">Dudududu</a>
						</div>
					</div>
				</div>
			</div>
	</body>
</html>
